# some of the values will be filled by install.sh script
global:
  platformName: x
  domain: x

  automated: true
  spec:
    destination:
      server: https://kubernetes.default.svc
    source:
      repoURL: x
      targetRevision: x
    values:
      repoURL: x
      targetRevision: x

# There are three types of ArgocdApplications: kustomize, helm, and raw. Default is helm
ArgocdApplications:

  #=================================#
  #      Platform Core Apps         #
  #=================================#

  raw:
    enabled: false
    path: values/{{ $.Values.global.platformName }}/platform/raw
    type: raw
    recursive: true

  argocd-image-updater:
    enabled: false
    namespace: argocd

  teams-namespaces:
    enabled: false

  #=================================#
  #      Data Services              #
  #=================================#

  database:
    enabled: false
    namespace: postgres
    path: values/{{ $.Values.global.platformName }}/platform/database/
    type: raw

  postgres-operator:
    enabled: false
    namespace: postgres

  pgadmin:
    enabled: false

  #=================================#
  #      Network Services           #
  #=================================#

  metallb:
    enabled: false

  internal-dns:
    enabled: false

  external-dns:
    enabled: false

  ingress-nginx-external:
    enabled: false

  ingress-nginx-internal:
    enabled: false

  cilium:
    enabled: false

  #=================================#
  #      Security & Auth            #
  #=================================#

  keycloak:
    enabled: false

  keycloak-operator:
    enabled: false
    namespace: keycloak

  external-secrets:
    enabled: false

  oauth2-proxy:
    enabled: false
    namespace: keycloak

  cert-manager:
    enabled: false

  kyverno:
    enabled: false
    finalizer:
      - post-delete-finalizer.argocd.argoproj.io
      - post-delete-finalizer.argocd.argoproj.io/cleanup

  #=================================#
  #      Monitoring Stack           #
  #=================================#

  dashboards:
    enabled: false
    namespace: monitoring
    type: kustomize

  metrics-server:
    enabled: false
    namespace: kube-system

  kube-prometheus-stack-crds:
    enabled: true # should be enabled by default. PodMonitor and ServiceMonitor CRDs are required for other charts to work.
    repoURL: https://github.com/prometheus-community/helm-charts.git
    path: charts/kube-prometheus-stack/charts/crds
    namespace: monitoring
    targetRevision: kube-prometheus-stack-67.4.0
    type: raw

  kube-prometheus-stack:
    enabled: false
    namespace: monitoring
    # syncOptions:
    #   - ServerSideApply=false

  loki:
    enabled: false
    namespace: monitoring

  promtail:
    enabled: false
    namespace: monitoring

  #=================================#
  #      Example Applications       #
  #=================================#

  # http container example with external traffic
  show-env:
    enabled: false
    path: templates/generic-deployment
    valuesFolder: applications

  # https container example with external traffic that receives traffic over https from ingress controller
  frontend-https:
    enabled: false
    path: templates/generic-deployment
    valuesFolder: applications

  # a sample of microservice with internal traffic
  backend:
    enabled: false
    path: templates/generic-deployment
    valuesFolder: applications

  # a sample of microservice with internal traffic
  api:
    enabled: false
    path: templates/generic-deployment
    valuesFolder: applications
