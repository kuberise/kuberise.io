# Minimal chart defaults. App definitions live in values-base.yaml
# and are loaded explicitly per layer via $layer/app-of-apps/values-base.yaml.
global:
  argoProject: kuberise
  clusterName: x
  domain: x

  automated: true
  revisionHistoryLimit: 3
  spec:
    destination:
      server: https://kubernetes.default.svc
    source:
      repoURL: x
      targetRevision: x
    values:
      repoURL: x
      targetRevision: x
    defaults:
      repoURL: ""
      targetRevision: ""

ArgocdApplications: {}
