{{- range $name, $app := .Values.ArgocdApplications -}}
{{- $applicationType := default "helm" $app.type }}
{{- if $app.enabled }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $name }}
  # namespace is inherited from the parent app-of-apps destination namespace,
  # which is set in scripts/install.sh (deploy_app_of_apps function).
  annotations:
    argocd.argoproj.io/sync-wave: "{{ default 1 $app.syncWave }}"
    {{- if $app.annotations }}
      {{- toYaml $app.annotations | nindent 4 }}
    {{- end }}
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  {{- range $app.finalizers }}
  - {{ . }}
  {{- end }}
  labels:
    team: {{ default "platform" $app.team }}
spec:
  revisionHistoryLimit: {{ default 3 (default $.Values.global.revisionHistoryLimit $app.revisionHistoryLimit) }}
  project: {{ $.Values.global.clusterName }}
{{- if eq $applicationType "helm" }}
  sources:
    - repoURL: {{ default $.Values.global.spec.source.repoURL $app.repoURL }}
      targetRevision: {{ default $.Values.global.spec.source.targetRevision $app.targetRevision }}
      {{- if hasKey $app "chart" }}
      chart: {{ $app.chart }}
      {{- else if hasKey $app "path" }}
      path: {{ tpl $app.path $ }}
      {{- else }}
      path: charts/{{ $name }}
      {{- end }}
      helm:
        ignoreMissingValueFiles: true # adr 0002
        valueFiles:
          {{- if hasKey $app "values" }}
          {{- range $app.values }}
          - {{ . }}
          {{- end }}
          {{- else if hasKey $app "valuesFolder" }}
          - $values/values/defaults/{{ $app.valuesFolder }}/{{ $name }}/values.yaml
          - $values/values/{{ $.Values.global.clusterName }}/{{ $app.valuesFolder }}/{{ $name }}/values.yaml
          {{- else }}
          - $values/values/defaults/platform/{{ $name }}/values.yaml
          - $values/values/{{ $.Values.global.clusterName }}/platform/{{ $name }}/values.yaml
          {{- end }}
        parameters:
          - name: global.domain
            value: {{ $.Values.global.domain }}
          - name: global.clusterName
            value: {{ $.Values.global.clusterName }}
    - repoURL: {{ default $.Values.global.spec.values.repoURL $app.valuesRepoURL }}
      targetRevision: {{ default $.Values.global.spec.values.targetRevision $app.valuesTargetRevision }}
      ref: values
{{- else }}
  source:
    repoURL: {{ default $.Values.global.spec.source.repoURL $app.repoURL }}
    targetRevision: {{ default $.Values.global.spec.source.targetRevision $app.targetRevision }}
    {{- if hasKey $app "path" }}
    path: {{ tpl $app.path $ }}
    {{- else }}
    path: charts/{{ $name }}
    {{- end }}
    {{- if and (eq $applicationType "raw") $app.recursive }}
    directory:
      recurse: true
    {{- end }}
{{- end }}
  destination:
    namespace: {{ default $name $app.namespace }}
    server: {{ default $.Values.global.spec.destination.server $app.destinationServer }}
  syncPolicy:
    {{- $automated := $.Values.global.automated }}
    {{- if hasKey $app "automated" }}
      {{- $automated = $app.automated }}
    {{- end }}
    {{- if $automated }}
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    {{- end }}
    retry:
      refresh: true
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m
    syncOptions:
      - CreateNamespace=true
      {{- if hasKey $app "serverSideApply" }}
      - ServerSideApply={{ $app.serverSideApply }}
      {{- else }}
      - ServerSideApply=true
      {{- end }}
      {{- range $app.syncOptions }}
      - {{ . }}
      {{- end }}
  {{- if $app.ignoreDifferences }}
  ignoreDifferences:
    {{- toYaml $app.ignoreDifferences | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}
