k8sServiceHost: ""
k8sServicePort: "6443"
kubeProxyReplacement: "false"

bpf:
  masquerade: false

ipam:
  mode: kubernetes

# Configure IPv4 native routing CIDR to match cluster pod CIDR
ipv4NativeRoutingCIDR: "10.44.0.0/16"

operator:
  replicas: 1

hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true
    ingress:
      enabled: true
      className: nginx-external
      hosts:
        - hubble-app.dev.kuberise.dev

cluster:
  name: dev-app-onprem-one
  id: 11 # 1 to 10 are reserved for shared clusters, 11 upwards are reserved for developer app clusters

# prometheus:
#   metricsService: true
#   enabled: true
#   port: 9962
#   serviceMonitor:
#     enabled: true

# dashboards:
#   enabled: true
#   label: grafana_dashboard
#   namespace: monitoring

tls:
  ca:
    cert: 
    key: 

clustermesh:
  # -- Deploy clustermesh-apiserver for clustermesh
  useAPIServer: true
  apiserver:
    service:
      type: NodePort
  config:
    # -- Enable the Clustermesh explicit configuration.
    enabled: true
    clusters:
    - name: dev-shared-onprem
      port: 32379
      # IPs are set dynamically by install.sh script
    - name: dev-app-onprem-one
      port: 32379
      # IPs are set dynamically by install.sh script
